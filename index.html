<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento de Imagens</title>
    <style>
        #imagem {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Armazenamento de Imagens</h1>
    
    <input type="file" id="uploadInput">
    <button onclick="uploadImage()">Enviar Imagem</button>
    
    <br><br>
    
    <img id="imagem" src="" alt="Imagem">
    <button onclick="copyLink()">Copiar Link</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Recuperar a última imagem ao recarregar a página
            if(localStorage.getItem('lastImage')) {
                document.getElementById('imagem').src = localStorage.getItem('lastImage');
            }
        });

        function uploadImage() {
            const input = document.getElementById('uploadInput');
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const imageUrl = e.target.result;
                document.getElementById('imagem').src = imageUrl;
                localStorage.setItem('lastImage', imageUrl);
            }

            reader.readAsDataURL(file);
        }

        function copyLink() {
            const imageUrl = document.getElementById('imagem').src;
            navigator.clipboard.writeText(imageUrl)
                .then(() => {
                    alert('Link da imagem copiado para a área de transferência!');
                })
                .catch(err => {
                    console.error('Erro ao copiar o link: ', err);
                });
        }
    </script>
</body>
</html>
